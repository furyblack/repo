<script>
    const words = [
        {
            original: 'wassap',
            translation: 'салам'
        },
        {
            original: 'bye',
            translation: 'пока'
        },
        {
            original: 'programmer',
            translation: 'разраб'
        }

    ]








    const notificationMessages = {
        start: {
            hello: 'hello man goodluck to you on the way of JS'
        },
        result: {
            finishSuccess: 'Отличный результат',
            finishUnsuccess: 'Молодец но старайся лучше'
        }
    }

    const settings = {
        correctAnswersminPercent: 50
    }

    const result = {
        correctAnswersCount: 0
    }

    alert(notificationMessages.start.hello)

    for (let i = 0; i < words.length; i++) {
        let userAnswer = prompt(words[i].original);
        alert(userAnswer === words[i].translation);
        if (userAnswer === words[i].translation) {
            result.correctAnswersCount = result.correctAnswersCount + 1;
        }
    }


    const userCorrectAswersPercent = result.correctAnswersCount / words.length * 100;

    if (userCorrectAswersPercent > settings.correctAnswersminPercent) {
        alert(notificationMessages.result.finishSuccess);
    } else {
        alert(notificationMessages.result.finishUnsuccess);
    }

</script>
